name: actions
on: [push]
jobs:
  build:
    name: build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - run: mvn compile
      - uses: actions/upload-artifact@v2
        with:
          name: game2048compiled
          path: ./target/*
  test:
    name: test
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          run: mvn test
  package:
    name: package
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
      - run: mvn package
      - uses: actions/upload-artifact@v2
        with:
          name: game2048package
          path: ./target/*.war
  deploy:
    name: deploy
    runs-on: self-hosted
    needs: package
    environment:
      name: DeployEnvironment
      url: http://localhost:8081/game2048
    steps:
      - name: Deploy Servlet
        run: cp -f ./target/*.war /usr/local/tomcat/webapps